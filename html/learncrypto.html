<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/learncrypto.css" />
    <title id="tittle">Learn Crypto</title>
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/?size=100&id=R0EFIzlnDZTW&format=png&color=000000"
      type="image/x-icon"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" id="navbar">
      <div class="container-fluid">
        <img
          src="https://img.icons8.com/?size=40&id=13132&format=png&color=000000"
          alt="Crypto Icon"
        />
        <a class="navbar-brand" href="../index.html">Crypto Info</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav" style="width: 100%;">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./currency.html"
                >Cryptocurrencies</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./trending.html">Trending</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./learncrypto.html">Learn</a>
            </li>
          </ul>
          <div id="login-container" class="ms-auto">
            <button class="btn-login" id="login-page">Login</button>
          </div>
        </div>
      </div>
    </nav>

    <div class="findCoin" style="margin-top: 25px">
      <input
        type="text"
        name=""
        id="coinInput"
        placeholder="Type a name of crypto..."
      />
      <button onclick="learnIt()" id="findBtn">Find</button>
    </div>

    <div class="all" style="padding: 30px; width: auto">
      <h1 style="font-weight: bold" id="nameOfCrypto"></h1>
      <div style="display: flex; flex-direction: column; align-items: center; gap: 10px;">
        <img id="imageOfCrypto" src="" alt="" />
        <p id="descOfCrypto" style="max-width: 75%; text-align: justify;"></p>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/login-signup.js"></script>
    <script>
      function learnIt() {
        let cryptoName = document.getElementById("coinInput").value.trim(); // Loại bỏ khoảng trắng thừa

        // Các phần tử DOM
        const title = document.getElementById("tittle");
        const nameOfCrypto = document.getElementById("nameOfCrypto");
        const imageOfCrypto = document.getElementById("imageOfCrypto");
        const descOfCrypto = document.getElementById("descOfCrypto");
        const all = document.getElementsByClassName("all");

        // Cập nhật tiêu đề
        title.innerHTML = `Learn About ${cryptoName}`;
        nameOfCrypto.innerHTML = `Information About ${capitalizeFirstLetter(
          cryptoName
        )}`;

        function capitalizeFirstLetter(string) {
          return string.charAt(0).toUpperCase() + string.slice(1).toLowerCase();
        }

        // URL API
        let url = `https://api.coingecko.com/api/v3/coins/${cryptoName.toLowerCase()}`;

        // Gửi yêu cầu đến API
        fetch(url)
          .then((response) => {
            if (!response.ok) {
              throw new Error("Coin not found!"); // Xử lý lỗi nếu không tìm thấy đồng tiền
            }
            return response.json(); // Chuyển phản hồi thành JSON
          })
          .then((data) => {
            // Lấy mô tả về đồng tiền
            let description =
              data.description.en || "No description available.";
            descOfCrypto.innerHTML = description;

            // Xóa gạch chân cho các liên kết <a> nếu có
            let links = descOfCrypto.querySelectorAll("a");
            links.forEach((link) => {
              link.style.textDecoration = "none"; // Xóa gạch chân
            });

            // Cập nhật hình ảnh
            let imgSource = data.image.large;
            imageOfCrypto.src = imgSource;
            imageOfCrypto.style.maxHeight = "300px"; // Đặt chiều cao tối đa
            imageOfCrypto.style.maxWidth = "100%"; // Đặt chiều rộng tối đa

            // Hiển thị phần tử "all"
            Array.from(all).forEach((el) => (el.style.display = "block"));
          })
          .catch((error) => {
            console.error("Error fetching data:", error);
            alert("Coin not found or API error. Please try again.");
          });
      }
    </script>
  </body>
</html>
