          data-bs-target="#navbarNav"

          aria-label="Toggle navigation"

    <div style="margin: 25px 30px">
      <h1>Top Trending Cryptocurrencies Today</h1>
      <table id="cryptoTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Coin</th>
            <th>Symbol</th>
            <th>Market Cap Rank</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rows will go here -->
        </tbody>
      </table>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/login-signup.js"></script>
    <script>
      async function fetchCryptoData() {
        const url = "https://api.coingecko.com/api/v3/search/trending";

        try {
          const response = await fetch(url);
          if (!response.ok) {
            throw new Error("Error fetching data from API");
          }
          const data = await response.json();
          renderTable(data.coins);
        } catch (error) {
          console.error("Error:", error);
          alert("An error occurred while fetching data");
        }
      }

      function renderTable(coins, nfts, categories) {
        const tableBody = document.querySelector("#cryptoTable tbody");
        tableBody.innerHTML = ""; 

        coins.forEach((coin, index) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${index + 1}</td>
            <td>${coin.item.name}</td>
            <td>${coin.item.symbol.toUpperCase()}</td>
            <td>${coin.item.market_cap_rank || "N/A"}</td>
          `;
          tableBody.appendChild(row);
        });
      }

      // Fetch data when the page loads
      fetchCryptoData();
    </script>
  </body>
